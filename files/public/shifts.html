<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifts - AttendX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background: var(--secondary-bg);
            margin: 10% auto;
            padding: 2rem;
            width: 40%;
            max-width: 500px;
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
        }

        .shift-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .shift-card:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .shift-time {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <h1>AttendX</h1>
            <p>Workforce Management</p>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link"><span
                            class="nav-icon">üìä</span><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="employees.html" class="nav-link"><span
                            class="nav-icon">üë•</span><span>Employees</span></a></li>
                <li class="nav-item"><a href="shifts.html" class="nav-link active"><span
                            class="nav-icon">‚è∞</span><span>Shifts</span></a></li>
                <li class="nav-item"><a href="attendance.html" class="nav-link"><span
                            class="nav-icon">‚úì</span><span>Attendance</span></a></li>
                <li class="nav-item"><a href="devices.html" class="nav-link"><span
                            class="nav-icon">üì±</span><span>Devices</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h2>Shift Management</h2>
                <p>Configure working hours</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="openModal('addShiftModal')">‚ûï Add Shift</button>
            </div>
        </header>

        <div class="card">
            <h3 class="card-title" style="margin-bottom: 1.5rem;">Active Shifts</h3>
            <div id="shiftsList">
                <!-- Shifts loaded here -->
            </div>
        </div>
    </main>

    <div id="addShiftModal" class="modal">
        <div class="modal-content">
            <h3>Add New Shift</h3>
            <form id="addShiftForm" onsubmit="saveShift(event)" style="margin-top: 1rem;">
                <div class="form-group">
                    <label class="form-label">Shift Name</label>
                    <input type="text" class="form-input" id="shiftName" placeholder="e.g. Morning Shift" required>
                </div>
                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Start Time</label>
                        <input type="time" class="form-input" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Time</label>
                        <input type="time" class="form-input" id="endTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Late Tolerance (minutes)</label>
                    <input type="number" class="form-input" id="lateTolerance" value="15" min="0">
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary"
                        onclick="closeModal('addShiftModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Shift</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="shifts.js"></script>
</body>

</html>
