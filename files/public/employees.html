<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - AttendX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background: var(--secondary-bg);
            margin: 5% auto;
            padding: 2rem;
            width: 60%;
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <h1>AttendX</h1>
            <p>Workforce Management</p>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link"><span
                            class="nav-icon">üìä</span><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="employees.html" class="nav-link active"><span
                            class="nav-icon">üë•</span><span>Employees</span></a></li>
                <li class="nav-item"><a href="shifts.html" class="nav-link"><span
                            class="nav-icon">‚è∞</span><span>Shifts</span></a></li>
                <li class="nav-item"><a href="devices.html" class="nav-link"><span
                            class="nav-icon">üì±</span><span>Devices</span></a></li>
                <li class="nav-item"><a href="attendance.html" class="nav-link"><span
                            class="nav-icon">‚úì</span><span>Attendance</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h2>Employee Management</h2>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="window.openModal('addEmployeeModal')">‚ûï Add Employee</button>
            </div>
        </header>

        <div class="card">
            <div class="filters" style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                <input type="text" class="form-input" id="searchEmployee" placeholder="Search..."
                    onkeyup="filterEmployees()">
                <select class="form-select" id="filterDepartment" onchange="filterEmployees()">
                    <option value="">All Departments</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">HR</option>
                </select>
            </div>

            <table class="attendance-table"> <!-- reusing table style -->
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Department</th>
                        <th>Position</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTable"></tbody>
            </table>
        </div>
    </main>

    <div id="addEmployeeModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Employee</h3>
            <form id="addEmployeeForm" onsubmit="window.saveEmployee(event)" style="margin-top: 1rem;">
                <input type="hidden" id="dbId">
                <div class="form-row">
                    <div class="form-group"><label class="form-label">Full Name</label><input type="text"
                            class="form-input" id="empName" required></div>
                    <div class="form-group"><label class="form-label">Employee ID</label><input type="text"
                            class="form-input" id="empId" readonly></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label class="form-label">Email</label><input type="email"
                            class="form-input" id="empEmail" required></div>
                    <div class="form-group"><label class="form-label">Phone</label><input type="tel" class="form-input"
                            id="empPhone" required></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label class="form-label">Department</label>
                        <select class="form-select" id="empDepartment" required>
                            <option value="Engineering">Engineering</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="HR">HR</option>
                        </select>
                    </div>
                    <div class="form-group"><label class="form-label">Position</label><input type="text"
                            class="form-input" id="empPosition" required></div>
                </div>
                <div class="form-group"><label class="form-label">Salary</label><input type="number" class="form-input"
                        id="empSalary" required></div>
                <div class="form-group">
                    <label class="form-label">Assignable Shift</label>
                    <select class="form-select" id="empShift">
                        <option value="">Loading...</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="button" class="btn btn-secondary"
                        onclick="window.closeModal('addEmployeeModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="employees.js"></script>
</body>

</html>
