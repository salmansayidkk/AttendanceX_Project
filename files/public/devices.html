<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management - AttendX</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 50%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h1>AttendX</h1>
            <p>Workforce Management</p>
        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link"><span
                            class="nav-icon">üìä</span><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="employees.html" class="nav-link"><span
                            class="nav-icon">üë•</span><span>Employees</span></a></li>
                <li class="nav-item">
                    <a href="shifts.html" class="nav-link">
                        <span class="nav-icon">‚è∞</span>
                        <span>Shifts</span>
                    </a>
                </li>
                <li class="nav-item"><a href="devices.html" class="nav-link active"><span
                            class="nav-icon">üì±</span><span>Devices</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h2>Device Management</h2>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="openModal('addDeviceModal')">‚ûï Add Device</button>
            </div>
        </header>

        <!-- Device Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalDevices">-</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlineDevices">-</div>
                <div class="stat-label">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="offlineDevices">-</div>
                <div class="stat-label">Offline</div>
            </div>
        </div>

        <!-- Connected Devices -->
        <div class="card" style="margin-top: 2rem;">
            <div class="card-header">
                <h3 class="card-title">Connected Devices</h3>
                <button class="btn btn-secondary" onclick="loadDevices()">Refresh</button>
            </div>

            <div class="device-grid" id="deviceGrid"></div>

            <div id="noDevices" class="empty-state" style="display:none; text-align: center; padding: 2rem;">
                <h3>No Devices Connected</h3>
                <p>Add your first ZKTeco biometric device</p>
            </div>
        </div>
    </main>

    <!-- Add Device Modal -->
    <div id="addDeviceModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;">Add New Device</h3>
            <form id="addDeviceForm" onsubmit="addDevice(event)">
                <div class="form-group">
                    <label class="form-label">Device Name</label>
                    <input type="text" class="form-input" id="deviceName" placeholder="e.g. Main Entrance" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-input" id="deviceLocation" placeholder="e.g. Lobby" required>
                </div>
                <div class="form-group">
                    <label class="form-label">IP Address</label>
                    <input type="text" class="form-input" id="deviceIP" placeholder="e.g. 192.168.1.201" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Port</label>
                    <input type="number" class="form-input" id="devicePort" value="4370">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary"
                        onclick="closeModal('addDeviceModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Device</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="devices.js"></script>
</body>

</html>
