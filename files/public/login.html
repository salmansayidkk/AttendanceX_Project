<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AttendX</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--primary-bg);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .split-screen {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .auth-promo {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(0, 255, 148, 0.05)), url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80') center/cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            color: white;
        }

        .auth-promo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.85);
            /* Dark overlay */
        }

        .promo-content {
            position: relative;
            z-index: 2;
        }

        .promo-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .promo-content p {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .promo-features {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .promo-footer {
            position: relative;
            z-index: 2;
            margin-top: auto;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Login Page Styles */
        .auth-form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary-bg);
            padding: 2rem;
        }

        .auth-box {
            width: 100%;
            max-width: 500px;
            padding: 4rem;
            background: var(--secondary-bg);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .auth-header h2 {
            font-size: 2.8rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.8rem;
            color: #E0E0E0;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--accent), #0060ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.3);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .toggle-auth a {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
            margin-left: 0.5rem;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .auth-promo {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="split-screen">
        <div class="auth-promo">
            <div class="promo-content">
                <h1>AttendX Enterprise</h1>
                <p>Advanced Human Resource Management</p>
                <div class="promo-features">
                    <div class="feature"><span>ðŸ“Š</span> Real-Time Analytics</div>
                    <div class="feature"><span>ðŸ‘¥</span> Employee Management</div>
                    <div class="feature"><span>ðŸ”’</span> Enterprise Security</div>
                </div>
            </div>
            <div class="promo-footer">
                &copy; 2024 AttendX Solutions.
            </div>
        </div>

        <div class="auth-form-container">
            <div class="auth-box" id="loginContainer">
                <div class="auth-header">
                    <h2>Admin Portal</h2>
                    <p>Secure Access</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Work Email</label>
                        <input type="email" class="form-input" id="loginEmail" required
                            placeholder="name@organization.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    <button type="submit" class="btn btn-auth">Authenticate</button>
                </form>
                <div class="toggle-auth">
                    <a onclick="toggleAuth('register')">Initialize New Tenant</a>
                </div>
            </div>

            <div class="auth-box" id="registerContainer" style="display: none;">
                <div class="auth-header">
                    <h2>Get Started</h2>
                    <p>Register your company today</p>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-input" id="regCompany" required placeholder="Ex: Acme Corp">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Admin Email</label>
                        <input type="email" class="form-input" id="regEmail" required placeholder="admin@company.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="regPassword" required
                            placeholder="Create a strong password">
                    </div>
                    <button type="submit" class="btn btn-auth">Register</button>
                </form>
                <div class="toggle-auth">
                    Already have an account? <a onclick="toggleAuth('login')">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Logic included -->
    <script src="app.js"></script>
    <script>
        // Inline Auth Logic for simplicity in this file
        function toggleAuth(mode) {
            if (mode === 'register') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('registerContainer').style.display = 'block';
            } else {
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('registerContainer').style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.name);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('companyName', data.companyName);

                    if (data.role === 'super_admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    showToast(data.error || 'Login failed', 'error');
                }
            } catch (err) {
                showToast('Connection error', 'error');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const companyName = document.getElementById('regCompany').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const res = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ companyName, email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    showToast('Registration successful! Please login.', 'success');
                    toggleAuth('login');
                } else {
                    showToast(data.error || 'Registration failed', 'error');
                }
            } catch (err) {
                showToast('Connection error', 'error');
            }
        });
    </script>
</body>

</html>
